<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container" id="app">
    <div class="card">

      <h1 :style="{
        color: inputValue.length < 5 ? 'red' : 'blue',
        fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
      }"> 
      {{title}}</h1>
      
      <div class="form-control">

        <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNewNote"/>
<!--    :value="inputValue"          // здесь мы байндинг (v-bind | : ) к инпуту и метод для отслеживания его изменений (прослушивание)
        @input="inputChangeHandler"  // (v-on | @ ) удаляем. т.к. используем директиву v-model которая заменяет все это на автоматизм. -->

      </div>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr />
    <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, index) in notes">

        <span :class="{
        'bold': true,
        'primary': myNote.length > 5
        }"> 
        ({{ index + 1 }}) {{ toUpperCase(myNote) }}</span>

        <button class="btn danger" @click="deleteNote(index)">Удалить</button>
        </li>
    <hr />
    <strong>Общее кол-во: {{notes.length}}</strong> | Удвоенное кол-во: {{doubleCountComputed}} 
    </ul>
    <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
